<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Birdie Bounce</title>
  <style>
    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }
  
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    #canvas-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #canvas {
      width: 95%;
      height: 90%;
      max-width: 500px;
      max-height: 800px;
      border: 1px solid black;
    }

  </style>
</head>

<body>
  <div id="canvas-container">
    <canvas id="canvas" width="400" height="600"></canvas>
  </div>

  <script src="index.js"></script>
</body>

</html>
