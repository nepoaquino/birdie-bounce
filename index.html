  <style>
    *,
    *:before,
    *:after {
      box-sizing: border-box;

    body {
      height: 100%;
      margin: 0;
      padding: 0;
      touch-action: manipulation;
    }

      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;

      max-width: 97%;
      border: 1px solid black;
      padding: 0;
      margin: 0;
    }
  </style>

    <canvas id="canvas" width="400" height="600"></canvas>
